<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>K-Food Recipe - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/css/allmin.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Are you hungry? Login Now!!</h1>
                                </div>

                                <form class="user" method="POST" th:object="${memberDTO}" th:action="@{/members/loginCheck}">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               name="userId" placeholder="Enter ID...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>

                                    <script th:inline="javascript">

                                    var loginError = [[${session.loginError}]]
                                    if (loginError) {
                                        alert(loginError);
                                    }

                                    var MyId = [[${yourId}]];
                                    if (MyId) {
                                        alert(MyId);
                                    }
                                    </script>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/members/findId">Forgot ID?</a>
                                </div>

                                <div class="text-center">
                                    <a class="small" href="/members/findPassword">Forgot Password?</a>
                                </div>

                                <div class="text-center">
                                    <a class="small" href="/members/create">Create an Account!</a>
                                </div>

                                <div class="text-center">
                                    <a class="small" href="/">Go Main!</a>
                                </div>

                                <div class="text-center">
                                    <a class="small">Image by vectorjuice on Freepik</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="jquery.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="sb-admin-2.min.js"></script>

</body>

</html>
