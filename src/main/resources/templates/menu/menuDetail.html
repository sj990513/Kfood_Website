<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>K-Food Recipe(한국 음식 레시피)</title>
  <!-- Favicon-->
  <link rel="icon" type="/image/x-icon" href="/assets/favicon.ico"/>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="/text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="/text/css"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet"/>
  <style>
		.custom-modal{display:none;position:fixed;max-width:500px;height:500px;width:90%;border:1px solid black;box-shadow:1px 2px 3px black;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:10px;}
		.custom-modal #data_table{max-height:400px;overflow-y:auto}

    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/">K-Food Recipe</a>
    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <div style="display: flex;" th:if="${session.member == null}">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/login">login</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/members/create">Sign Up</a></li>
        </div>
        <div style="display: flex;" th:if="${session.member != null}">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/members/mypage" >My Page ([[${session.member.get().getMemberId()}]])</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/members/bookmark">Bookmark</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/menu/addmenu">Add Menu</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">Logout</a></li>

          <!-- 관리자권한일시 (0) 관리자페이지로 -->
          <div style="display: flex;" th:if="${session.member.get().getMemberAuthority() == 0}">
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/members/admin">회원관리</a></li>
          </div>
        </div>
      </ul>
      <script th:inline="javascript">
                                    var logoutMessage = [[${logout}]];
                                    if (logoutMessage) {
                                         alert(logoutMessage);
                                    }

            </script>
    </div>
  </div>
</nav>
<!-- Masthead-->



<header class="masthead bg-primary text-black text-center">


  <!-- 게시글 작성자만 삭제, 수정 가능-->
  <div th:if="${session.member != null}" >
    <div  th:if="${ session.member.get().getMemberId() == menu.getMemberId() }">
      <form action="/menu/deleteMenu" method="POST" onsubmit="return confirm('Are you sure you want to delete it?')">
          <button type="submit" name="menuNumber" class="btn btn-secondary btn-user btn-block"
                  th:value="${menu.menuNumber}"> Delete Menu
          </button>
      </form>

      <h5></h5>

      <!-- get으로보내서 editMenu에서 POST사용할수있게-->
      <form action="/menu/editMenu" method="get">
        <button type="submit" name="menuNumber" class="btn btn-secondary btn-user btn-block"
                th:value="${menu.menuNumber}"> Edit This Menu
        </button>
      </form>

      <h5></h5>

    </div>
  </div>

  <div class="container">
    <button type="button" class="btn btn-success btn-user" onclick="location.href='/menu/menuList'">
      Back To Menu List
    </button>
  </div>

  <h1></h1>
  <h1></h1>
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg">
      <!-- Nested Row within Card Body -->
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <img class="card-img" th:src="${menu.menuImageUrl}" style="object-fit: contain; max-height: 300px; max-width: 100%;" alt="..." />
          </div>
        </div>
        <div class="col-md-8">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Food and Nutrition Information</h1>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Menu Name:</span> <span th:text="${menu.menuName}"></span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Weight:</span> <span th:text="${menu.menuWeight}"></span><span>g</span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Calorie:</span> <span th:text="${menu.menuCal}"></span><span>g</span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Carbohydrate:</span> <span th:text="${menu.menuCar}"></span><span>g</span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Protein:</span> <span th:text="${menu.menuPro}"></span><span>g</span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Fat:</span> <span th:text="${menu.menuFat}"></span><span>g</span></h5>
            </div>
            <div class="text-start">
              <h5><span class="fw-bolder">Natrium:</span> <span th:text="${menu.menuNa}"></span><span>mg</span></h5>
            </div>
            <div class="text-start">
              <h5></h5>
              <h5></h5>
              <h5><span class="fw-bolder">Writer's Name:</span> <span th:text="${memberName}"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>



<div class="card o-hidden border-0 shadow-lg">
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-12 mb-5" th:each="recipe : ${recipeDetail}">
          <div class="card h-100">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="card-img" th:src="${recipe.recipeImageUrl}" style="object-fit: cover; max-height: 100%; max-width: 100%;" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h5 class="card-title fw-bolder" th:text="${recipe.recipeDisc}"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- 댓글창 -->
<div class="container mt-5">
  <div class="card o-hidden border-0 shadow-lg">
    <section class="py-3">
      <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="text-center mb-4">Comments</h2>

            <!-- Display existing comments -->
            <div th:each="comment : ${comments}">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title" th:text="${comment.memberId}"></h5>
                  <p class="card-text" th:text="${comment.commentText}"></p>

                  <div th:if="${session.member != null && comment.memberId == session.member.get().getMemberId()}">
                    <td>
                      <form th:action="@{/menu/detail/deleteComment}" method="post" onsubmit="return confirm('Are you sure you want to delete it?')">
                        <input type="hidden" name="commentNumber" th:value="${comment.commentNumber}" />
                        <input type="hidden" name="menuNumber" th:value="${menu.menuNumber}" />
                        <button type="submit" class="btn btn-primary">Delete this comment</button>
                      </form>
                    </td>
                  </div>

                </div>
              </div>
            </div>

            <!--로그인한 사용자만 보이게 -->
            <div th:if="${session.member != null}">
              <form action="/menu/detail/addComment" method="post" class="mb-4">
                <div class="mb-3">
                  <label for="commentText" class="form-label">Add your comment:</label>
                  <textarea class="form-control" id="commentText" name="commentText" rows="3" required></textarea>
                </div>
                <input type="hidden" name="menuNumber" th:value="${menu.menuNumber}" />
                <button type="submit" class="btn btn-primary">Submit Comment</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</div>


<!-- 3 Section 필요 없으면 삭제 -->
<section class="page-section bg-primary text-white mb-0" id="about">

</section>
<!-- 3 Section 끝 -->

<!-- layerPop 시작 -->
<div id="modal" class="custom-modal">
  <div class="text-end">
    <i class="btn-close" onclick="javascript:modal_end()"></i>
  </div>
  <div>
    <h5 id="title" class="text-center"></h5>
  </div>
  <div id="data_table">
  </div>
</div>
<!-- layerPop 끝 -->

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
  <div class="container"><small>K-Food Recipe</small></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
