<!-- Masthead-->

<!-- 1 Section -->
<header class="masthead bg-primary text-white text-center">
    <div class="container">

        <form action="/menu/detail" method="GET">
            <input type="hidden" name="menuNumber" th:value="${menuNumber}" />
            <button type="submit" class="btn btn-secondary btn-user btn-block">
                Back To Menu
            </button>
        </form>

    </div>
    <h1></h1>
    <h1></h1>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg">
            <!-- Nested Row within Card Body -->
            <div class="col-lg-7 container">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4" style="color: #000000;">Edit Menu</h1>
                    </div>
                    <hr>
                    <hr>
                    <hr>

                    <form class="user" action="/menu/editMenu" method="POST">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_name" placeholder="Menu name" th:value="${menuName}" required>
                            </div>
                            <hr>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_weight" placeholder="1 serving weight (only number)"  th:value="${menuWeight}" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_cal" placeholder="Calorie (only number)" th:value="${menuCal}" required>
                            </div>
                            <hr>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_car" placeholder="Carbohydrate (only number)" th:value="${menuCar}" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_pro" placeholder="Protein (only number)" th:value="${menuPro}" required>
                            </div>
                            <hr>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_fat" placeholder="Fat (only number)" th:value="${menuFat}" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" name="menu_na" placeholder="Salt (only number)" th:value="${menuNa}" required>
                            </div>
                            <hr>
                            <div>
                                <input type="text" class="form-control form-control-user" name="menu_image" placeholder="Menu image url" th:value="${menuImage}" required>
                            </div>
                        </div>
                        <hr>
                        <hr>
                        <!-- Container to hold dynamically added recipe inputs -->> <!-- Adjust the form action as needed -->
                        <div id="recipeContainer">
                            <div th:each="recipe : ${recipes}" class="recipe-inputs">
                                <hr>
                                <input type='text' class='form-control form-control-user' name='recipe' placeholder='Please write your recipe' required th:value="${recipe.recipeDisc}">
                                <input type='text' class='form-control form-control-user' name='recipe_image' placeholder='Please insert the recipe image url' required th:value="${recipe.recipeImageUrl}">
                            </div>
                        </div>
                        <hr>

                        <button type="button" class="btn btn-dark" onclick="addRecipeInput();">
                            Add recipe
                        </button>
                        <button type="button" class="btn btn-dark" onclick="removeRecipeInput();">
                            Remove recipe
                        </button>

                        <!-- hidden으로보내서 editMenu에서 POST로도 사용할수있게-->
                        <input type="hidden" name="menuNumber_hidden" th:value="${menuNumber}" />
                        <hr>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Edit Menu
                        </button>
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</header>


<script>
    function addRecipeInput() {
        var container = document.getElementById('recipeContainer');
        var newInput = document.createElement('div');
        newInput.className = 'recipe-inputs';
        newInput.innerHTML = `
            <hr>
            <input type='text' class='form-control form-control-user' name='recipe' placeholder='Please write your recipe' required>
            <input type='text' class='form-control form-control-user' name='recipe_image' placeholder='Please insert the recipe image url' required>
        `;
        container.appendChild(newInput);
    }

    function removeRecipeInput() {
        var container = document.getElementById('recipeContainer');
        var inputs = container.getElementsByClassName('recipe-inputs');
        if (inputs.length > 0) {
            container.removeChild(inputs[inputs.length - 1]);
        }
    }
</script>
